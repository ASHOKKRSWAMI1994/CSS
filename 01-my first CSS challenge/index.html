<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My CSS First Project Challenge</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <di class="contactus">
        <h1>CONTACT US</h1>
    </di>

    <di class="anyqr">
        
        <p>Any questions or remarks? Just Write us a message!</p>
    </di>

</header>

<main>
        <div class="email-name">
            <div class="email">
            <label for="email" class="emailnamelabel">Email</label>
            <input type="email" placeholder="Enter a valid email address" class="emailnametext" id="email">
            </div>

            <div class="name">

            <label for="name" class="emailnamelabel">Name</label>
            <input type="text" placeholder="Enter your name" class="emailnametext" id="name">

            </div>
            
        </div>


    <div class="massage-div">
            <label for="massage" class="massagelabel emailnamelabel">Massage</label>
            <textarea class="massagetextarea emailnametext" rows="6" placeholder="Write your massage here" ></textarea>
    </div>


    <div class="submit-button-div">
            <input type="submit" value="SUBMIT" class="submit-button" >
    </div>

</main>

<footer>
    <div class="all-footer-icon-set">

        <div class="icons">

            <img src="img/about-us-icon.png" alt="Phonre icon image" class="aboutusimg">

        </div>

        <div class="icons">
            <img src="img/phone.png" alt="Phonre icon image" class="phoneimg">
            
        </div>

        <div class="icons">

            <img src="img/location.png" alt="Phonre icon image" class="locationimg">
            
        </div>

        
        

    </div>

    <div class="footer-details">
        <DIV CLASS="about">
            <h1 class="footerh1">ABOUT CLUB</h1>
            <UL class="footerul">
                <li>ASHOK</li>
                <li>SWAMI</li>
            </UL>
        </DIV>
        
        <DIV CLASS="phone">
            <h1 class="footerh1">PHONE</h1>
            <UL class="footerul">
                <li>+91-9928057872</li>
                <li>+91-8233712636</li>
            </UL>
        </DIV>

        <DIV CLASS="address">
            <h1 class="footerh1">OUR OFFICE LOCATION</h1>
            <UL class="footerul">
                <li>THE IT VIRTUAL WORLD Pvt. Ltd.</li>
                <li>1<SUP>ST</SUP> A, MI ROAD, JAIPUR, RAJASTHAN, 302001 </li>
            </UL>
        </DIV>
    </div>

    
    
</footer>


</body>
</html>
